<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCE Log Viewer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #444; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        select { padding: 10px; border-radius: 5px; border: 1px solid #ccc; min-width: 250px; background-color: white; }
        #log-container { background-color: #1e1e1e; color: #d4d4d4; font-family: "Menlo", "Consolas", monospace; white-space: pre-wrap; padding: 20px; border-radius: 5px; overflow-x: auto; min-height: 65vh; line-height: 1.5; text-align: center; }
        .status { text-align: center; color: #888; margin-top: 50px; }
        #hotkeys-hint { background-color: #7f8183; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center; display: none; }
        kbd { background-color: #f8f9fa; border: 1px solid #ccc; border-radius: 3px; padding: 2px 4px; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>GCE Log Viewer</h1>

    <div id="hotkeys-hint">Hotkeys: Press <kbd>Space</kbd> to load more logs</div>

    <div class="controls">
        <select id="nodes-select" onchange="fetchContainers()">
            <option value="">-- Select a Node --</option>
        </select>
        <select id="containers-select" onchange="streamLogs()">
            <option value="">-- Select a Container --</option>
        </select>
    </div>

    <div id="log-container"><div class="status">Please select a node and container to view logs.</div></div>

    <script>
        const API_BASE = 'http://localhost:27015';

        function ansiToHtml(text) {
            // Simple ANSI escape sequence to HTML converter
            // Handle basic colors
            text = text.replace(/\x1b\[31m/g, '<span style="color:red">');
            text = text.replace(/\x1b\[32m/g, '<span style="color:green">');
            text = text.replace(/\x1b\[33m/g, '<span style="color:yellow">');
            text = text.replace(/\x1b\[34m/g, '<span style="color:blue">');
            text = text.replace(/\x1b\[35m/g, '<span style="color:magenta">');
            text = text.replace(/\x1b\[36m/g, '<span style="color:cyan">');
            text = text.replace(/\x1b\[37m/g, '<span style="color:white">');
            text = text.replace(/\x1b\[30m/g, '<span style="color:black">');
            // Reset
            text = text.replace(/\x1b\[0m/g, '</span>');
            // Add more codes if needed, like bold, etc.
            return text;
        }
        const nodesSelect = document.getElementById('nodes-select');
        const containersSelect = document.getElementById('containers-select');
        const logContainer = document.getElementById('log-container');
        let currentFetchController = null;
        let fullLog = '';
        let displayedLines = 0;
        const linesPerPage = 300;

        function showNextPage() {
            const lines = fullLog.split('\n').reverse();
            const start = displayedLines;
            const end = Math.min(displayedLines + linesPerPage, lines.length);
            if (start >= end) {
                document.getElementById('hotkeys-hint').style.display = 'none';
                return;
            }
            const nextLines = lines.slice(start, end);
            const html = ansiToHtml(nextLines.join('\n') + '\n');
            logContainer.innerHTML += html;
            displayedLines = end;
            logContainer.scrollTop = 0; // Scroll to top to show newest logs
            if (displayedLines < lines.length) {
                document.getElementById('hotkeys-hint').style.display = 'block';
            } else {
                document.getElementById('hotkeys-hint').style.display = 'none';
            }
        }

        async function fetchNodes() {
            try {
                const response = await fetch(`${API_BASE}/api/nodes`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                nodesSelect.innerHTML = '<option value="">-- Select a Node --</option>';
                data.nodes.forEach(node => {
                    const option = document.createElement('option');
                    option.value = node.id; // Use instance ID as the value
                    option.textContent = node.name; // Display instance name
                    nodesSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching nodes:', error);
                logContainer.innerHTML = '<div class="status">Error fetching nodes. Is the backend running?</div>';
            }
        }

        async function fetchContainers() {
            const selectedNodeId = nodesSelect.value;
            containersSelect.innerHTML = '<option value="">-- Select a Container --</option>';
            logContainer.innerHTML = '';

            if (currentFetchController) {
                currentFetchController.abort();
            }

            if (!selectedNodeId) {
                return;
            }

            logContainer.innerHTML = '<div class="status">Fetching containers...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/containers?node=${selectedNodeId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                if (data.containers && data.containers.length > 0) {
                    containersSelect.innerHTML = '<option value="">-- Select a Container --</option>';
                    data.containers.forEach(container => {
                        const option = document.createElement('option');
                        option.value = container;
                        option.textContent = container;
                        containersSelect.appendChild(option);
                    });
                    logContainer.innerHTML = '<div class="status">Please select a container.</div>';
                } else {
                    logContainer.innerHTML = '<div class="status">No running containers found on this node.</div>';
                }
            } catch (error) {
                console.error('Error fetching containers:', error);
                logContainer.innerHTML = `<div class="status">Error fetching containers for node.</div>`;
            }
        }

        function streamLogs() {
            const selectedNodeId = nodesSelect.value;
            const selectedContainer = containersSelect.value;

            if (currentFetchController) {
                currentFetchController.abort();
            }

            if (!selectedNodeId || !selectedContainer) {
                logContainer.innerHTML = '<div class="status">Please select a node and container.</div>';
                return;
            }

            logContainer.innerHTML = '<div class="status">Fetching container logs...</div>'; // Clear previous logs
            currentFetchController = new AbortController();
            const signal = currentFetchController.signal;
            fullLog = '';
            displayedLines = 0;

            fetch(`${API_BASE}/api/logs?node=${selectedNodeId}&container=${selectedContainer}`, { signal })
                .then(response => {
                    if (!response.ok) throw new Error(`Stream failed: ${response.statusText}`);
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    function read() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                if (fullLog.trim() === '') {
                                    logContainer.innerHTML = '<div class="status">No logs found for this container.</div>';
                                } else {
                                    // Show first page (newest logs)
                                    showNextPage();
                                }
                                return;
                            }
                            const chunk = decoder.decode(value, { stream: true });
                            fullLog += chunk;
                            read();
                        }).catch(error => {
                            if (error.name !== 'AbortError') {
                                console.error('Stream reading error:', error);
                            }
                        });
                    }
                    read();
                })
                .catch(error => {
                    if (error.name !== 'AbortError') {
                        console.error('Error starting log stream:', error);
                        logContainer.innerHTML = `<div class="status">Error streaming logs for ${selectedContainer}.</div>`;
                    }
                });
        }

        // Hotkey for loading more logs
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.getElementById('hotkeys-hint').style.display === 'block') {
                e.preventDefault();
                showNextPage();
            }
        });

        // Initial load
        fetchNodes();
    </script>

</body>
</html>
